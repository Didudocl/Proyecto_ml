version: '3.8'

services:
  backend:
    image: python:3.10
    working_dir: /app/backend
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    command: sh -c "pip install --no-cache-dir -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 80"


  frontend:
    image: node:20.14.0
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_BASE_URL=http://backend:80  # URL del backend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
